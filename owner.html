<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="google" content="notranslate">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>About the Owner</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="images/buddha1.jpg" type="image/jpg">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #f0f4f8;
      font-family: 'Roboto', sans-serif;
    }
    .owner-card {
      text-align: center;
      background: white;
      padding: 2em 3em;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }
    .owner-avatar {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 1em;
      border: 3px solid #292e49;
    }
    .owner-name {
      font-size: 1.5em;
      font-weight: bold;
      color: #292e49;
    }
  </style>
</head>
<body>
<div id="google_translate_element" style="position: fixed; top: 10px; right: 10px; z-index: 999;"></div>

<script type="text/javascript">
  function googleTranslateElementInit() {
    new google.translate.TranslateElement({
      pageLanguage: 'en',
      includedLanguages: 'en,hi,bn,ta,fr,es,de,zh-CN',
      layout: google.translate.TranslateElement.InlineLayout.SIMPLE
    }, 'google_translate_element');
  }
</script>

<script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

  <div class="owner-card">
    <div class="owner-name">Mr. Aman Sharma</div>
  </div>

</body>
</html>
